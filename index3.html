<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #0b0b0f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background: #1a1a1f;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 255, 127, 0.3);
        }
        
        h2 {
            font-size: 18px;
            letter-spacing: 2px;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .password-box {
            background: #26262b;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .password-box input {
            background: transparent;
            border: none;
            color: #0f0;
            font-size: 18px;
            width: 100%;
            outline: none;
        }
        
        .copy-btn {
            cursor: pointer;
            color: #0f0;
        }
        
        .options {
            margin-top: 15px;
            text-align: left;
        }
        
        .slider {
            width: 100%;
            margin-top: 10px;
        }
        
        .checkboxes {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .checkboxes label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #bbb;
        }
        
        .strength {
            margin-top: 10px;
            padding: 10px;
            background: #111;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        
        .generate-btn {
            background: #0f0;
            color: #111;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .generate-btn:hover {
            background: #0aff0a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <span class="copy-btn" onclick="copyPassword()">ðŸ“‹</span>
        </div>
        
        <label>Character Length <span id="lengthValue">10</span></label>
        <input type="range" id="length" min="4" max="20" value="10" class="slider" oninput="updateLengthValue()">
        
        <div class="checkboxes">
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="symbols"> Include Symbols</label>
        </div>
        
        <div class="strength">STRENGTH <span id="strengthText">MEDIUM</span></div>
        
        <button class="generate-btn" onclick="generatePassword()">GENERATE â†’</button>
    </div>
    
    <script>
        function updateLengthValue() {
            document.getElementById("lengthValue").innerText = document.getElementById("length").value;
        }

        function generatePassword() {
            const length = document.getElementById("length").value;
            const includeUppercase = document.getElementById("uppercase").checked;
            const includeLowercase = document.getElementById("lowercase").checked;
            const includeNumbers = document.getElementById("numbers").checked;
            const includeSymbols = document.getElementById("symbols").checked;
            
            const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
            const numberChars = "0123456789";
            const symbolChars = "!@#$%^&*()_+[]{}|;:,.<>?/";
            
            let allChars = "";
            if (includeUppercase) allChars += uppercaseChars;
            if (includeLowercase) allChars += lowercaseChars;
            if (includeNumbers) allChars += numberChars;
            if (includeSymbols) allChars += symbolChars;
            
            if (allChars === "") {
                alert("Select at least one character type!");
                return;
            }
            
            let password = "";
            for (let i = 0; i < length; i++) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            
            document.getElementById("password").value = password;
            updateStrength(password);
        }
        
        function copyPassword() {
            const passwordField = document.getElementById("password");
            passwordField.select();
            navigator.clipboard.writeText(passwordField.value);
            alert("Password copied!");
        }
        
        function updateStrength(password) {
            let strengthText = document.getElementById("strengthText");
            if (password.length < 6) {
                strengthText.innerText = "WEAK";
                strengthText.style.color = "red";
            } else if (password.length < 12) {
                strengthText.innerText = "MEDIUM";
                strengthText.style.color = "yellow";
            } else {
                strengthText.innerText = "STRONG";
                strengthText.style.color = "green";
            }
        }
    </script>
</body>
</html>
