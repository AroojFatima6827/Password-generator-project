<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style4.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Young+Serif&display=swap" rel="stylesheet">

</head>
<body>
        <div class="main-heading">
            <p>Password Generator</p>
        </div>
        <div class="container">
            <div class="input-field">
                <input type="text">
                <div class="img">
                    <img src="icon-copy.svg" alt="">
                </div>
            </div>
        </div>
        
        <div class="options">
            <div class="length-option">
        
                <label for="length" class="character-length">Character Length</label>
                <span id="range-value" class="Span">12</span>
                <input type="range" id="length" min="4" max="20" value="12"> 
            
                
                 
            </div>            
            <div class="checkbox-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="uppercase" checked>
                    <span class="checkmark"></span> Include Uppercase Letters
                </label>
            
                <label class="checkbox-container">
                    <input type="checkbox" id="lowercase" checked>
                    <span class="checkmark"></span> Include Lowercase Letters
                </label>
            
                <label class="checkbox-container">
                    <input type="checkbox" id="numbers" checked>
                    <span class="checkmark"></span> Include Numbers
                </label>
            
                <label class="checkbox-container">
                    <input type="checkbox" id="symbols">
                    <span class="checkmark"></span> Include Symbols
                </label>
            </div>
            <div class="strength-container">
                <span class="strength-label">STRENGTH</span>
                <span class="strength-level">MEDIUM</span>
                <div class="strength-bars">
                    <span class="bar filled"></span>
                    <span class="bar filled"></span>
                    <span class="bar filled"></span>
                    <span class="bar empty"></span>
                </div>
            </div>
            
            <button class="generate-btn">GENERATE <span>â†’</span></button>
                        
    <script src="script1.js"></script>
</body>
</html>
