<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
 <div class="password-generator">
    <p>Password Generator</p>
</div>
 <div class="input-field">
    <input type="text" class="Input">
    <img src="icon-copy.svg" alt="Copy" class="copy-icon">
 </div>
 <div class="main-container">
  <div class="slider-container">
    <label for="length" class="character-length">Character Length</label>
    <span id="lengthValue" class="Span">0</span>
    <br>
    <input type="range" id="length" min="0" max="20" value="10" class="slider">
  </div>
</div>
<div class="checkbox-container">
    <input type="checkbox" id="uppercase" class="hidden-checkbox">
    <label for="uppercase" class="custom-checkbox"></label>
    <span>Include Uppercase Letters</span>
  </div>
  

    <script src="script.js"></script>
</body>
</html>
