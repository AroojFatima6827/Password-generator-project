<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button id="copy"><img src="copy-icon.png" alt="Copy"></button>
        </div>
        <div class="controls">
            <label>Character Length <span id="length-value">10</span></label>
            <input type="range" id="length" min="4" max="20" value="10">
            <div class="options">
                <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
                <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
                <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
                <label><input type="checkbox" id="symbols"> Include Symbols</label>
            </div>
            <div class="strength">
                <span>STRENGTH</span>
                <div id="strength-indicator"></div>
            </div>
            <button id="generate">GENERATE â†’</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
